<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/mvc.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script id="entity-template" type="text/x-handlebars-template">
        <div class="entity player">
            <div class="left-column">
                <span class="glyphicon {{type}}" aria-hidden="true"></span>
            </div>
            <div class="right-column">
                <div class="name">{{charname}}</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
                </div>
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>
    </script>

    <script id="entity-progress-template" type="text/x-handlebars-template">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
        </div>
    </script>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
   <div class="container-fluid">
       
          <div class="dropdown">
         <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
           Dropdown
           <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
           <li><a href="#">Action</a></li>
           <li><a href="#">Another action</a></li>
           <li><a href="#">Something else here</a></li>
           <li role="separator" class="divider"></li>
           <li><a href="#">Separated link</a></li>
         </ul>
       </div>
   </div>
   
    <script>
        //Handbars helpers
Handlebars.registerHelper('percent', function(currentValue, maxValue) {
   var value =  currentValue/maxValue*100;
    return new Handlebars.SafeString(value);
});
        
        AddNewEntity({
        charname: "Travis",
        maxhp: 100,
        icon : "glyphicon-stop"
        });
    </script>

</body>

</html>
