<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/mvc.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script id="entity-template" type="text/x-handlebars-template">
        <div class="entity player">
            <div class="left-column">
                <span class="glyphicon {{type}}" aria-hidden="true"></span>
            </div>
            <div class="right-column">
                <div class="name">{{charname}}</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
                </div>
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>
    </script>

    <script id="entity-progress-template" type="text/x-handlebars-template">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
        </div>
    </script>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="current-glyph" class="glyphicon glyphicon-cutlery"></span> <span class="caret"></span>
                            </button>
                            <ul id="glyph-list" class="dropdown-menu list-inline" role="menu">
                                <li><span class="glyphicon glyphicon-cutlery"></span></li>
                                <li><span class="glyphicon glyphicon-fire"></span></li>
                                <li><span class="glyphicon glyphicon-glass"></span></li>
                                <li><span class="glyphicon glyphicon-heart"></span></li>
                            </ul>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="character-name">
                    </div>
                    <div class="form-group">
                        <label for="health">Health:</label>
                        <input type="number" class="form-control" id="character-health">
                    </div>

                    <button type="submit" id="add-char-button" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>
    </div>

        <script>
            //Handbars helpers
            Handlebars.registerHelper('percent', function(currentValue, maxValue) {
                var value = currentValue / maxValue * 100;
                return new Handlebars.SafeString(value);
            });
            
            $("#add-char-button").click( function(e){
                e.preventDefault();
                
                var data = {};
                
                
            });

            addInterface();
            
           

        </script>

</body>

</html>
