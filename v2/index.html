<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/mvc.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script id="entity-template" type="text/x-handlebars-template">
        <div class="entity player">
            <div class="left-column">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </div>
            <div class="right-column">
                <div class="name">{{charname}}</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
                </div>
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>
    </script>

    <script id="entity-progress-template" type="text/x-handlebars-template">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{currenthp}}" aria-valuemin="0" aria-valuemax="{{maxhp}}" style="width: {{percent currenthp maxhp}}%;">{{currenthp}}/{{maxhp}}</div>
        </div>
    </script>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>


    <script>
        //Handbars helpers
Handlebars.registerHelper('percent', function(currentValue, maxValue) {
   var value =  currentValue/maxValue*100;
    return new Handlebars.SafeString(value);
});
        
        AddNewEntity();
    </script>

</body>

</html>
