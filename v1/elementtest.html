    <div class="counter"></div>



    <script>
        function Counter(maxhealth) {
            this.maxHealth = maxhealth;
            this.currentHealth = maxhealth;
            this.element = this;
        }

        Counter.prototype = {
            minusScore: function () {
                this.currentHealth--;
            },
            plusScore: function () {
                this.currentHealth++;
            },
            updateText: function () {
                this.element.text = this.currentHealth;
            }
        }

        $(".counter").data("counter", new Counter(10));
